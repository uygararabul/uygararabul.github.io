<body style="background-color:#000">
  <img src="ourhut.png"/>
  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    const size = document.querySelector("img");
    if (w > h) {
      size.setAttribute("width", h);
      size.setAttribute("height", h);
    } else {
      size.setAttribute("width", w);
      size.setAttribute("height", w);
    }
  </script>
</body>

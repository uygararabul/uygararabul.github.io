<body style="background-color:#000">
  <img src="SummerGetawayCover.png"/>
  <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    const size = document.querySelector("img");
    if (w > h) {
      size.setAttribute("width", h);
      size.setAttribute("height", h);
    } else {
      size.setAttribute("width", w);
      size.setAttribute("height", w);
    }
  </script>
  <p style="color:#f00">With love, to my valentine <3</p>
  <audio controls autopolay>
    <source src="Beach in Hawaii.wav" type="audio/wav">
  </audio>
</body>
